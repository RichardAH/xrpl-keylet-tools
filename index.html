        <script>

            function buf2hex(buffer)
            {
              return [...new Uint8Array(buffer)]
                  .map(x => x.toString(16).padStart(2, '0'))
                  .join('');
            }

            function hex2buf(hexString)
            {
                return Uint8Array.from(
                    hexString.match(/.{1,2}/g).map((byte) => parseInt(byte, 16)));
            }

            function disp(nam, typ, hex, raw)
            {
                let carr = '';

                for (let i = 0; i < hex.length; i += 2)
                {
                    if (carr != '') carr += ',';
                    carr += '0x' + hex.substr(i, 2).toUpperCase() + 'U';
                }

                carr = '{' + '0x' + 
                                typ.substr(0, 2).toUpperCase() + 
                                'U,0x' + typ.substr(2,2).toUpperCase() + 'U,' + carr + '}';
                        
                            document.getElementById('nam').innerText = "Raw Content { " + nam + " }";
                document.getElementById('raw').innerText = raw.toUpperCase();

                document.getElementById("out").innerHTML = 
                                typ.toUpperCase() + ' : ' + 
                                hex.toUpperCase();

                document.getElementById('arr').innerText = carr;
            }

            function out_nftpage(nam, acc, token)
            {
                let content = acc + token.substr(40, 64);
                disp(nam, '0050', content, content);
            }

            function out_quality(key, q)
            {
                key = key.trim();
                key = key.toUpperCase();
                key = '0'.repeat(64 - key.length) + key;
                key = key.substr(0, 48) + q;
                disp('quality', '0064', key, key);
            }

            function out_line(acc1, acc2, cur)
            {
                let accs =
                    (BigInt('0x' + acc1) < BigInt('0x' + acc2))
                    ? [acc1, acc2]
                    : [acc2, acc1];

                let hex = '0072' + accs[0] + accs[1] + cur;
                let nam = 'line';
                let typ = '0072';

                if (crypto.subtle)
                {
                    crypto.subtle.digest('SHA-512', hex2buf(hex) ).then(x=>
                    {
                        disp(nam, typ, buf2hex(x), hex);
                    }).catch(x=>
                    {
                        document.getElementById('out').innerText = e;
                    });

                }
                else
                {
                    disp(nam, typ, new jsSHA("SHA-512", "HEX").update(hex).getHash('HEX').substr(0, 64), hex);
                }
            }

            function out(nam, parts, typ)
            {

                let hex = '';
                

                for (let i = 0; i < parts.length; ++i)
                {
                    if (typeof(parts[i]) == 'string')
                    {
                        if (i == 0)
                        {
                            let ascii = parts[i].charCodeAt(0).toString(16);
                            if (ascii.length == 1) ascii = '0' + ascii;
                            ascii = '00' + ascii;
                            if (typ === undefined)
                                typ = ascii;
                            hex += ascii;
                            continue;
                        }
                        else
                        {
                            if (parts[i].length % 2 == 1)
                                hex += '0' + parts[i];
                            else
                                hex += parts[i].toUpperCase();
                            continue;
                        }
                    }

                    if (typeof(parts[i]) == 'number')
                    {
                        let n = parts[i].toString(16);
                        if (n.length == 1) n = '0' + n;
                        hex += n;
                        continue;
                    }

                    if (typeof(parts[i] == 'object'))
                    {
                        for (let j = 0; j < parts[i].length; ++j)
                        {
                            let n = parts[i][j].toString(16);
                            if (n.length == 1) n = '0' + n;
                            hex += n;
                        }
                        continue;
                    }

                    console.log("error! unknown type " + typeof(parts[i]));

                }

                console.log('hex raw: ', hex);

                if (crypto.subtle)
                {
                    crypto.subtle.digest('SHA-512', hex2buf(hex) ).then(x=>
                    {
                        disp(nam, typ, buf2hex(x), hex);
                    }).catch(x=>
                    {
                        document.getElementById('out').innerText = e;
                    });

                }
                else
                {
                    disp(nam, typ, new jsSHA("SHA-512", "HEX").update(hex).getHash('HEX').substr(0, 64), hex);
                }

            }

            function hexValidate(elename, count)
            {
                try
                {
                    let content = document.getElementById(elename).value.toUpperCase().trim();
                    if (!content.match(/^[A-F0-9]+$/) || (count && content.length != count))
                    {
                        document.getElementById(elename).style.background = 'pink';
                        return false;
                    }

                    document.getElementById(elename).style.background = 'aquamarine';
                    return true;
                }
                catch (e)
                {
                    console.log(e);
                    document.getElementById(elename).style.background = 'pink';
                    return false;
                }
            }


            const xrpl_alphabet = 'rpshnaf39wBUDNEGHJKLM4PQRST7VWXYZ2bcdeCg65jkm8oFqi1tuvAxyz';
            function accountToHex(r)
            {
                r = r.trim();
                if (r == "") return false;

                // catch case when hex is provided
                if (r.charCodeAt(0) != 'r'.charCodeAt(0) && r.match(/^[a-fA-F0-9]+$/))
                {
                    r = r.toUpperCase();
                    if (r.length % 2 == 1)
                        r = '0' + r;
                    if (r.length > 40)
                        r = r.substr(0, 40);
                    else if (r.length < 40)
                        r = '0'.repeat(40 - r.length) + r;
                    return r;
                }
                
                try
                {
                    if (typeof(r) != 'string')
                        return false

                    let v = 0n
                    let p = 1n
                    for (let i = 0; i < r.length-1; ++i)
                        p *= 58n;
                    for (let i = 0; i < r.length; ++i)
                    {
                        let c = xrpl_alphabet.indexOf(r[i])
                        if (c == -1)
                            return false
                        v += BigInt(c) * p
                        p /= 58n
                    }
                    let hex = v.toString(16);
                    if (hex.length % 2 == 1)
                        hex = '0' + hex;
                    if (hex.length == 40)
                        return hex;
                    if (hex.length > 40)
                        return hex.substr(0,40);
                    return '0'.repeat(40 - hex.length) + hex;
                }
                catch(e)
                {
                    return false
                }
            }
            function accountValidate(elename)
            {
                try
                {
                    const ok = accountToHex(document.getElementById(elename).value + '') !== false;
                    document.getElementById(elename).style.background = ok ? 'aquamarine' : 'pink';
                    return ok;
                } catch (e)
                {
                    document.getElementById(elename).style.background = 'pink';
                    return false;
                }
            }

            // n = desired length (may be less), m = other possible length (more than n)
            // length in hex nibbles
            function intValidate(elename, n, m)
            {
                
                try
                {
                    let content = document.getElementById(elename).value.trim();
                    if (('' + content).match(/^[0-9]+$/))
                    {
                        let ashex = parseInt(''+content).toString(16);
                        if (n !== undefined && ashex.length > n)
                        {
                            if (m != undefined && ashex.length == m || ashex.length == m-1)
                            {
                                // pass
                            }
                            else
                            {
                                document.getElementById(elename).style.background = 'pink';
                                return false;
                            }
                        }
                        document.getElementById(elename).style.background = 'aquamarine';
                        return true;
                    }
                } catch (e) {}
                document.getElementById(elename).style.background = 'pink';
                return false;
            }

            function currencyValidate(elename)
            {
                try
                {
                    let content = document.getElementById(elename).value.trim().toUpperCase();

                    if (content.length == 3)
                    {
                        // pass
                    }
                    else if (!(('' + content).match(/^[A-F0-9]{40}$/)))
                    {
                        document.getElementById(elename).style.background = 'pink';
                        return false;
                    }
                } catch (e)
                {
                    document.getElementById(elename).style.background = 'pink';
                    return false;
                }

                document.getElementById(elename).style.background = 'aquamarine';
                return true;
            }

            function currencyToHex(x)
            {
                x = x.trim().toUpperCase();
                if (x.length == 3)
                {
                    let hex = '000000000000000000000000';
        
                    let ascii = [x.charCodeAt(0), x.charCodeAt(1), x.charCodeAt(2)];
                    for (let i = 0; i < ascii.length; ++i)
                    {
                        let a = ascii[i].toString(16);
                        if (a.length == 1)
                            a = '0' + ascii[i];
                        hex += a;
                    }

                    hex += '0000000000';
                    return hex;
                }
                return '0'.repeat(40 - x.length) + x;
            }

            function intToHex(x, n, m)
            {
                console.log(x);
                x = parseInt('' + x);
                x = x.toString(16);
                
                if (x.length > n && m !== undefined)
                    x = '0'.repeat(m - x.length) + x;
                else
                    x = '0'.repeat(n - x.length) + x;
                return x.toUpperCase();
            }
        </script>
